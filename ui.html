<h1>What is the prefix?</h1>
<input id="stylename">
<button id="yes">This</button>
<button id="cancel">Cancel</button>

<script>
    // parent.postMessage({
    //     pluginMessage: 'anything here'
    // }, '*');

    document.getElementById('cancel').onclick = () => {
        parent.postMessage({
            pluginMessage: {
                type: 'cancel'
            }
        }, '*')
    };

    document.getElementById('yes').onclick = () => {
        var getstylename = document.getElementById('stylename').value;
        parent.postMessage({
            pluginMessage: getstylename
        }, '*')
    };
</script>
